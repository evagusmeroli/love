<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valentino â¤ï¸</title>
<style>
    body {
        font-family: 'Cormorant Garamond', serif;
        background: linear-gradient(135deg, #fff5f5 0%, #ffe4e1 50%, #ffc0cb 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding: 20px;
        color: #2c2c2c;
    }

    h1 { color: #c41e3a; margin-bottom: 1rem; }
    h2 { color: #8b0000; margin-bottom: 1rem; }
    p { margin-bottom: 1.5rem; }

    input {
        padding: 1rem;
        font-size: 1.2rem;
        border: 2px solid #ffc0cb;
        border-radius: 10px;
        text-align: center;
    }

    button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 25px;
        margin: 10px;
        cursor: pointer;
        font-family: 'Cormorant Garamond', serif;
        font-weight: 600;
    }

    .btn-submit { background: linear-gradient(135deg, #c41e3a, #8b0000); color: white; }
    .btn-next { background: linear-gradient(135deg, #ffc0cb, #ff69b4); color: white; }
    .btn-choice { background: linear-gradient(135deg, #d4af37, #b8860b); color: white; }

    .hidden { display: none; }

</style>
</head>
<body>

<!-- Password -->
<div id="passwordSection">
    <h1>ğŸ”’ Nuove Avventure</h1>
    <p>Indovina la password per iniziare la tua avventura:</p>
    <input type="text" id="passwordInput" placeholder="gg/mm/aaaa">
    <button class="btn-submit" onclick="checkPassword()">Sblocca</button>
    <p id="passwordError" style="color: red;"></p>
</div>

<!-- Primo Premio -->
<div id="prizeSection" class="hidden">
    <h2>ğŸ†</h2>
    <p>Tutta lo stress possiamo sfogare, e in questo posto dobbiamo andare!</p>
    <button class="btn-next" onclick="showValentine()">Avanti â†’</button>
</div>

<!-- Domanda finale -->
<div id="valentineSection" class="hidden">
    <h1>ğŸ’ Vuoi essere il mio San Valentino? ğŸ’</h1>
    <button class="btn-choice" onclick="chooseValentine(true)">SÃ¬ â¤ï¸</button>
    <button class="btn-choice" onclick="chooseValentine(false)">No ğŸ˜¢</button>
    <p id="finalMessage" style="margin-top: 20px; font-size: 1.3rem;"></p>
</div>

<script>
    const correctPassword = "21/11/2024"; // La tua password
    function checkPassword() {
        const input = document.getElementById('passwordInput').value.trim();
        if(input === correctPassword){
            document.getElementById('passwordSection').classList.add('hidden');
            document.getElementById('prizeSection').classList.remove('hidden');
        } else {
            document.getElementById('passwordError').textContent = 'âŒ Password errata. Riprova!';
        }
    }

    function showValentine() {
        document.getElementById('prizeSection').classList.add('hidden');
        document.getElementById('valentineSection').classList.remove('hidden');
    }

    function chooseValentine(answer) {
        const msg = document.getElementById('finalMessage');
        if(answer){
            msg.textContent = "Yay! â¤ï¸ Non vedo l'ora di passare San Valentino con te!";
        } else {
            msg.textContent = "ğŸ˜¢ Oh noâ€¦ forse un'altra volta!";
        }
        // Nascondi i pulsanti
        document.querySelectorAll('#valentineSection button').forEach(b => b.style.display = 'none');
    }
</script>

</body>
</html>
